<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sansita+Swashed:wght@300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="../assets/styles/font.css" />
    <link rel="stylesheet" href="../assets/styles/index.css" />
    <link rel="stylesheet" href="../assets/styles/button.css" />
    
</head>

<body>

    <!-- Begin Landing Banner -->

    <section id="landing-banner">

        <header>
            <img width="87px" height="99px" class="logo" alt="logo" src="../assets/images/logo.png" />
            <nav class="poppins-semibold">
                <a>Home</a>
                <a>Blog</a>
                <a>Contact Us</a>
                <a>Services</a>
            </nav>
        </header>

        <div class="content">
            <div class="content-text-group">
                <span class="inter-semibold label-text">Delicious Cafe</span>
                <div class="fancy-text sansita-swashed-regular">
                    <span>Sweet Treats</span> <br />
                    <span>Perfect Eats</span>
                    </span>
                </div>
            </div>
            <div class="content-btn-group">
                <a class="btn filled inter-semibold">Shop Now</a>
                <a class="btn text inter-semibold">
                    <span>Learn More</span>
                    <i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>

    </section>
    <!-- End Landing Banner -->
</body>

</html>
